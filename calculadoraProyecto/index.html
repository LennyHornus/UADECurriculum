<!DOCTYPE html>
<html lang="Es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora.css">
    <script src="calculadora.js" defer></script>
    <script src="toggleTemas.js" defer></script>
    <title> Calculadora </title>
</head>
<body>
    <div class="calculadoraGrid">
        <div class="output">
            <div data-previous-operand class="numeroPrevio"></div>
            <div data-current-operand="" class="numeroActual"></div>
        </div>
        <button data-all-clear class="boton spanTwo">AC</button>
        <button data-delete class="boton">DEL</button>
        <button data-operation class="boton">รท</button>
        <button data-number class="boton">1</button>
        <button data-number class="boton">2</button>
        <button data-number class="boton">3</button>
        <button data-operation class="boton">*</button>
        <button data-number class="boton">4</button>
        <button data-number class="boton">5</button>
        <button data-number class="boton">6</button>
        <button data-operation class="boton">+</button>
        <button data-number class="boton">7</button>
        <button data-number class="boton">8</button>
        <button data-number class="boton">9</button>
        <button data-operation class="boton">-</button>
        <button data-number class="boton">.</button>
        <button data-number class="boton">0</button>
        <button data-equals class="boton spanTwo">=</button>
    </div>
    <div class="divTema">
        <button class="botonTema" onClick="toggleTemas()">Cambiar tema</button>
    </div>
</body>
</html>
